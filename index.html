<!DOCTYPE html>
<html>
<head>
  <title>QR Selfie Booth</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: black;
      overflow: hidden;
    }

    /* FULL SCREEN CAMERA */
    #video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;  /* important */
      z-index: 1;
    }

    /* BUTTONS */
    .controls {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 5;
    }

    button {
      padding: 15px 25px;
      background: #ff3366;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    #selfiePreview, #qrCode {
      display: none;
      width: 80%;
      margin: 20px auto;
      border-radius: 10px;
      z-index: 10;
      position: relative;
    }

    #msg {
      color: white;
      text-align: center;
      margin-top: 20px;
      z-index: 10;
      position: relative;
    }
  </style>
</head>

<body>

  <video id="video" autoplay></video>

  <div class="controls">
    <button id="snap">ðŸ“¸ Capture</button>
  </div>

  <canvas id="canvas" width="300" height="250" style="display:none;"></canvas>

  <img id="selfiePreview" />
  <img id="qrCode" />

  <p id="msg"></p>

  <script src="script.js"></script>
</body>
</html>
