<!DOCTYPE html>
<html>
<head>
  <title>QR Selfie Booth</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f4f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 25px;
      width: 380px;
      text-align: center;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }
    video, img {
      width: 320px;
      border-radius: 12px;
      border: 2px solid #ddd;
      margin-bottom: 10px;
    }
    button {
      width: 90%;
      padding: 12px;
      margin-top: 12px;
      border: none;
      background: #4a90e2;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #357ABD;
    }
    #msg {
      margin-top: 10px;
      color: green;
      font-weight: 500;
    }
  </style>
</head>

<body>
  <div class="container">

    <h2>QR Selfie Booth</h2>

    <video id="video" autoplay></video>
    <button id="snap">ðŸ“¸ Capture</button>

    <canvas id="canvas" width="300" height="250" style="display:none;"></canvas>

    <img id="selfiePreview" />

    <h3>Scan to Download Selfie</h3>
    <img id="qrCode" width="250" />

    <button onclick="sendData()">Generate QR</button>

    <p id="msg"></p>

  </div>

  <script src="script.js"></script>
</body>
</html>
