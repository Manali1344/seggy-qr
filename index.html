<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Selfie Booth with QR (GAS)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Selfie Booth</h1>

    <div class="camera-wrap">
      <video id="video" autoplay playsinline></video>
      <button id="captureBtn">Capture</button>
    </div>

    <div class="preview-wrap">
      <h2>Preview</h2>
      <img id="preview" alt="selfie preview" />
      <div class="actions">
        <button id="retakeBtn" class="secondary">Retake</button>
        <button id="uploadBtn" class="primary">Upload & Generate QR</button>
      </div>
    </div>

    <div class="result-wrap" style="display:none;">
      <h2>Your QR & Link</h2>
      <canvas id="qrCanvas"></canvas>
      <div class="link-row">
        <a id="downloadLink" href="#" target="_blank" rel="noopener">Open / Download Selfie</a>
        <button id="copyLinkBtn">Copy Link</button>
      </div>
      <p class="small">Tip: scan the QR with your phone to download the selfie.</p>
    </div>

    <div id="status"></div>
  </div>

  <!-- QRious for QR generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
